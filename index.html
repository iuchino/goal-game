<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategic Command: Dual Shield</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --accent: #00d4ff; --gold: #ffd700; --danger: #ff4b4b; --bg: #050507; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #reset-screen { position: fixed; inset: 0; background: var(--bg); z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; }
        .breath-circle { width: 100px; height: 100px; border: 2px solid var(--accent); border-radius: 50%; animation: pulse 5s ease-in-out forwards; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        .screen { display: none; padding: 25px; animation: fadeIn 0.8s ease-out; width: 100%; box-sizing: border-box; overflow-y: auto; max-height: 90vh; text-align: left; }
        .active { display: flex; flex-direction: column; align-items: flex-start; }
        
        .label { color: var(--accent); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 12px; opacity: 0.6; width: 100%; text-align: center; }
        .gold-label { color: var(--gold); }
        .vision-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; display: none; }
        .vision-img[src^="http"] { display: block; }
        .goal-display { font-size: 1rem; font-weight: 400; line-height: 1.6; max-width: 650px; margin-bottom: 25px; color: #d1d1d1; white-space: pre-wrap; width: 100%; }
        
        .nav-container { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: auto; padding-bottom: 20px; }
        .row-nav { display: flex; gap: 8px; justify-content: center; width: 100%; }
        .nav-btn { background: transparent; border: 1px solid #333; color: #777; padding: 10px 20px; font-size: 0.75rem; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: black; border: none; padding: 14px 25px; font-size: 0.85rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; cursor: pointer; width: 100%; max-width: 280px; }
        .btn-gold { background: var(--gold); }
        .btn-emergency { background: var(--danger); color: white; border: none; padding: 12px; font-size: 0.75rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; width: 100%; max-width: 280px; box-shadow: 0 0 15px rgba(255,75,75,0.3); }

        /* EMERGENCY OVERLAY */
        #emergency-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .warning-box { border: 2px solid var(--danger); padding: 25px; border-radius: 15px; animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        #menu { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; overflow-y: auto; padding: 25px; box-sizing: border-box; }
        .config-box { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; }
        textarea.config-box { min-height: 60px; resize: vertical; }
        .settings-icon { position: fixed; bottom: 15px; right: 15px; font-size: 18px; opacity: 0.15; z-index: 101; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="reset-screen">
        <div class="breath-circle"></div>
        <p style="margin-top:20px; font-size:0.7rem; letter-spacing:3px; opacity:0.5">READYING COMMAND...</p>
    </div>

    <div id="emergency-overlay">
        <div class="warning-box">
            <h2 style="color:var(--danger); letter-spacing: 5px;">THREAT DETECTED</h2>
            <p id="shield-text" style="line-height:1.6; color:#eee; margin:20px 0;"></p>
            <button class="btn-main" style="background:white" onclick="closeEmergency()">I CHOOSE MY LEGACY. BACK.</button>
        </div>
    </div>

    <div class="settings-icon" onclick="toggleMenu()">⚙️</div>

    <div id="menu">
        <h3 style="color:var(--accent); font-size: 0.8rem; letter-spacing: 2px;">COMMAND SETTINGS</h3>
        <div id="editor-fields"></div>
        <label style="color:var(--danger); font-size:0.55rem;">EMERG
