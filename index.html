<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>North Star: Rock Solid</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --accent: #00d4ff; --gold: #ffd700; --danger: #ff4b4b; --bg: #050507; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .screen { display: none; padding: 25px; width: 100%; box-sizing: border-box; overflow-y: auto; max-height: 90vh; text-align: left; animation: fadeIn 0.4s ease-out; }
        .active { display: flex; flex-direction: column; align-items: flex-start; }
        
        .label { color: var(--accent); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 12px; opacity: 0.6; width: 100%; text-align: center; }
        .gold-label { color: var(--gold); }
        
        .vision-img { width: 100%; max-height: 220px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; display: none; }
        .vision-img[src^="http"] { display: block; }
        
        .goal-display { font-size: 1rem; font-weight: 400; line-height: 1.6; max-width: 650px; margin-bottom: 25px; color: #d1d1d1; white-space: pre-wrap; width: 100%; }
        
        .nav-container { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: auto; padding-bottom: 20px; }
        .row-nav { display: flex; gap: 8px; justify-content: center; width: 100%; }
        
        .nav-btn { background: transparent; border: 1px solid #333; color: #777; padding: 10px 20px; font-size: 0.75rem; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: black; border: none; padding: 14px 25px; font-size: 0.85rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; cursor: pointer; width: 100%; max-width: 280px; }
        .btn-gold { background: var(--gold); }
        .btn-emergency { background: var(--danger); color: white; border: none; padding: 12px; font-size: 0.7rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; width: 100%; max-width: 280px; margin-top: 5px; }

        #emergency-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        #menu { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; overflow-y: auto; padding: 25px; box-sizing: border-box; }
        
        .config-box { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; font-family: inherit; }
        textarea.config-box { min-height: 70px; resize: vertical; }
        
        .settings-icon { position: fixed; bottom: 15px; right: 15px; font-size: 18px; opacity: 0.2; z-index: 101; padding: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="emergency-overlay">
        <div style="border: 2px solid var(--danger); padding: 25px; border-radius: 15px;">
            <h2 style="color:var(--danger); letter-spacing: 5px;">THREAT</h2>
            <p id="shield-text" style="line-height:1.6; color:#eee; margin:20px 0;"></p>
            <button class="btn-main" style="background:white" onclick="closeEmergency()">RESUME MISSION</button>
        </div>
    </div>

    <div class="settings-icon" onclick="toggleMenu()">‚öôÔ∏è</div>

    <div id="menu">
        <h3 style="color:var(--accent); font-size: 0.8rem; letter-spacing: 2px;">COMMAND SETTINGS</h3>
        <div id="editor-fields"></div>
        <label style="color:var(--danger); font-size:0.55rem;">EMERGENCY SHIELD</label>
        <textarea id="input-shield" class="config-box"></textarea>
        <div style="display:flex; gap: 10px; margin-top: 15px;">
            <button class="btn-main" onclick="saveAndRestart()">SAVE & REBOOT</button>
            <button class="nav-btn" onclick="toggleMenu()">EXIT</button>
        </div>
    </div>

    <div id="display-container"></div>

    <script>
        const configs = [
            { id: 'life', label: 'Life Legacy' },
            { id: '10yr', label: '10-Year Gate' },
            { id: '3yr', label: '3-Year Quest' },
            { id: '1yr', label: '1-Year Campaign' },
            { id: 'month', label: 'Monthly Focus' },
            { id: 'week', label: 'Weekly Mission' }
        ];

        let goals = JSON.parse(localStorage.getItem('sanctuaryFinalV3')) || {
            life: 'Your Vision...', life_img: '', '10yr': '...', '10yr_img': '', '3yr': '...', '3yr_img': '', 
            '1yr': '...', '1yr_img': '', 'month': '...', 'month_img': '', 'week': '...', 'week_img': '',
            shield: 'This choice sabotages your future self. Return to the mission.'
        };

        let currentIdx = 0;

        function initApp() {
            const container = document.getElementById('display-container');
            const editor = document.getElementById('editor-fields');
            container.innerHTML = ''; editor.innerHTML = '';

            configs.forEach((c, index) => {
                const isLast = index === configs.length - 1;
                const div = document.createElement('div');
                div.id = `screen-${index}`;
                div.className = `screen ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="label ${isLast ? 'gold-label' : ''}">${c.label}</div>
                    <img class="vision-img" src="${goals[c.id + '_img']}" alt="">
                    <div class="goal-display">${goals[c.id]}</div>
                    <div class="nav-container">
                        <div class="row-nav">
                            ${index > 0 ? `<button class="nav-btn" onclick="prevScreen()">‚Üê</button>` : ''}
                            ${!isLast 
                                ? `<button class="btn-main" onclick="nextScreen()">Continue ‚Üí</button>` 
                                : `<button class="btn-main btn-gold" onclick="showPreMortem()">Check Alignment</button>`
                            }
                        </div>
                        ${isLast ? `<button class="btn-emergency" onclick="triggerEmergency()">üõ°Ô∏è EMERGENCY SHIELD</button>` : ''}
                    </div>
                `;
                container.appendChild(div);
                editor.innerHTML += `
                    <label style="color:var(--accent); font-size:0.5rem;">${c.label}</label>
                    <textarea id="input-${c.id}" class="config-box">${goals[c.id]}</textarea>
                    <input type="text" id="img-${c.id}" class="config-box" value="${goals[c.id + '_img']}" placeholder="Image URL">
                `;
            });

            const pm = document.createElement('div');
            pm.id = `screen-pm`;
            pm.className = 'screen';
            pm.innerHTML = `
                <div class="label" style="color:var(--danger)">Alignment Check</div>
                <div class="goal-display">If I fail this week's mission, which part of my 10-year legacy am I willing to sacrifice?</div>
                <div class="nav-container">
                    <button class="btn-main" style="background:white" onclick="openGoogleTasks()">Deploy Tactics</button>
                    <button class="nav-btn" onclick="prevToWeek()">‚Üê Rethink</button>
                </div>
            `;
            container.appendChild(pm);
            document.getElementById('input-shield').value = goals.shield;
        }

        function triggerEmergency() {
            document.getElementById('shield-text').innerText = goals.shield;
            document.getElementById('emergency-overlay').style.display = 'flex';
        }
        function closeEmergency() { document.getElementById('emergency-overlay').style.display = 'none'; }
        function nextScreen() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); currentIdx++; document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function prevScreen() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); currentIdx--; document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function showPreMortem() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); document.getElementById('screen-pm').classList.add('active'); }
        function prevToWeek() { document.getElementById('screen-pm').classList.remove('active'); document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function toggleMenu() { const m = document.getElementById('menu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
        
        function saveAndRestart() {
            configs.forEach(c => { 
                goals[c.id] = document.getElementById(`input-${c.id}`).value; 
                goals[c.id + '_img'] = document.getElementById(`img-${c.id}`).value;
            });
            goals.shield = document.getElementById('input-shield').value;
            localStorage.setItem('sanctuaryFinalV3', JSON.stringify(goals));
            location.reload();
        }

        function openGoogleTasks() { window.location.href = "https://tasks.google.com/"; }
        
        // Start immediately
        initApp();
    </script>
</body>
</html>
