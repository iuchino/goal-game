<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>North Star: Strategic Vault</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --accent: #00d4ff; --danger: #ff4b4b; --bg: #050507; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .screen { display: none; padding: 25px; animation: fadeIn 0.4s ease-out; width: 100%; box-sizing: border-box; overflow-y: auto; max-height: 85vh; text-align: left; }
        .active { display: flex; flex-direction: column; align-items: flex-start; }
        
        .label { color: var(--accent); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 12px; opacity: 0.6; width: 100%; text-align: center; }
        .goal-display { font-size: 1rem; font-weight: 400; line-height: 1.5; max-width: 650px; margin-bottom: 25px; color: #d1d1d1; white-space: pre-wrap; width: 100%; }
        
        .nav-container { width: 100%; display: flex; justify-content: center; gap: 8px; margin-top: auto; padding-bottom: 20px; }
        .nav-btn { background: transparent; border: 1px solid #333; color: #777; padding: 8px 18px; font-size: 0.75rem; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
        
        .btn-main { background: var(--accent); color: black; border: none; padding: 12px 25px; font-size: 0.85rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; cursor: pointer; }
        .btn-backup { background: transparent; border: 1px solid #555; color: #aaa; width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }

        #menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; overflow-y: auto; padding: 25px; box-sizing: border-box; }
        .config-box { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; font-family: inherit; resize: vertical; min-height: 70px; }
        
        #shield-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 200; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; text-align: center; }
        .settings-icon { position: fixed; bottom: 15px; right: 15px; font-size: 18px; opacity: 0.15; z-index: 101; }
        .progress-indicator { position: fixed; top: 0; left: 0; height: 2px; background: var(--accent); transition: 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .backup-info { font-size: 0.6rem; color: #555; text-align: center; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="settings-icon" onclick="toggleMenu()">‚öôÔ∏è</div>
    <div id="progress-bar" class="progress-indicator" style="width: 0%;"></div>

    <div id="shield-overlay">
        <h2 style="color:var(--danger); font-size: 0.9rem; letter-spacing: 3px;">SYSTEM ALERT</h2>
        <p id="shield-message" style="line-height:1.6; font-size: 1rem; color: #ccc; margin: 20px 0;"></p>
        <button class="btn-main" style="background:white" onclick="closeShield()">RESUME MISSION</button>
    </div>

    <div id="menu">
        <h3 style="color:var(--accent); font-size: 0.8rem; letter-spacing: 2px;">STRATEGIC CONFIGURATION</h3>
        <div id="editor-fields"></div>
        <label style="color:var(--danger); font-size:0.6rem;">TEMPTATION SHIELD</label>
        <textarea id="input-temptation" class="config-box"></textarea>
        
        <div style="display:flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-main" style="flex:2" onclick="saveAndRestart()">SAVE & SYNC</button>
            <button class="nav-btn" style="flex:1" onclick="toggleMenu()">EXIT</button>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #222; margin: 20px 0;">
        <button class="btn-backup" onclick="exportToText()">üì• Export Strategy to Text File</button>
        <div id="last-backup-display" class="backup-info">Last backup: No record found</div>
    </div>

    <div id="display-container"></div>

    <script>
        const configs = [
            { id: 'life', label: 'Life Legacy' },
            { id: '10yr', label: '10-Year Gate (Age 67)' },
            { id: '3yr', label: '3-Year Quest' },
            { id: '1yr', label: '1-Year Campaign' },
            { id: 'month', label: 'Monthly Focus' },
            { id: 'week', label: 'Weekly Mission' }
        ];

        let goals = JSON.parse(localStorage.getItem('googleGoals')) || {
            life: 'Entry 1...', '10yr': '...', '3yr': '...', '1yr': '...', 'month': '...', 'week': '...',
            temptation: 'The risk is too high. Return to your path.'
        };

        let lastBackup = localStorage.getItem('lastBackupDate') || "No record found";
        let currentIdx = 0;

        function initApp() {
            const container = document.getElementById('display-container');
            const editor = document.getElementById('editor-fields');
            container.innerHTML = ''; editor.innerHTML = '';

            configs.forEach((c, index) => {
                const div = document.createElement('div');
                div.id = `screen-${index}`;
                div.className = `screen ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="label">${c.label}</div>
                    <div class="goal-display">${goals[c.id]}</div>
                    <div class="nav-container">
                        ${index > 0 ? `<button class="nav-btn" onclick="prevScreen()">‚Üê Back</button>` : ''}
                        ${index < configs.length - 1 
                            ? `<button class="btn-main" onclick="nextScreen()">Next ‚Üí</button>` 
                            : `<button class="btn-main" onclick="openGoogleTasks()">Deploy Tasks</button>
                               <button class="nav-btn" style="color:var(--danger)" onclick="activateShield()">Shield</button>`
                        }
                    </div>
                `;
                container.appendChild(div);
                editor.innerHTML += `<label style="color:var(--accent); font-size:0.55rem; letter-spacing:2px;">${c.label}</label>
                                     <textarea id="input-${c.id}" class="config-box">${goals[c.id]}</textarea>`;
            });
            document.getElementById('input-temptation').value = goals.temptation;
            document.getElementById('last-backup-display').innerText = `Last backup: ${lastBackup}`;
            updateProgress();
        }

        function exportToText() {
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timestamp = `${dateStr} @ ${timeStr}`;
            
            let content = `STRATEGIC COMMAND BACKUP - ${timestamp}\n`;
            content += `====================================\n\n`;
            
            configs.forEach(c => {
                content += `[${c.label}]\n`;
                content += `${goals[c.id]}\n\n`;
            });
            
            content += `[Temptation Shield]\n`;
            content += `${goals.temptation}\n`;

            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Strategic_Backup_${dateStr.replace(/\//g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Save the timestamp
            localStorage.setItem('lastBackupDate', timestamp);
            document.getElementById('last-backup-display').innerText = `Last backup: ${timestamp}`;
        }

        function nextScreen() {
            document.getElementById(`screen-${currentIdx}`).classList.remove('active');
            currentIdx++;
            document.getElementById(`screen-${currentIdx}`).classList.add('active');
            updateProgress();
        }

        function prevScreen() {
            document.getElementById(`screen-${currentIdx}`).classList.remove('active');
            currentIdx--;
            document.getElementById(`screen-${currentIdx}`).classList.add('active');
            updateProgress();
        }

        function updateProgress() {
            const percent = ((currentIdx + 1) / configs.length) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
        }

        function toggleMenu() {
            const m = document.getElementById('menu');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function saveAndRestart() {
            configs.forEach(c => { goals[c.id] = document.getElementById(`input-${c.id}`).value; });
            goals.temptation = document.getElementById('input-temptation').value;
            localStorage.setItem('googleGoals', JSON.stringify(goals));
            currentIdx = 0;
            toggleMenu(); initApp();
        }

        function activateShield() {
            document.getElementById('shield-message').innerText = goals.temptation;
            document.getElementById('shield-overlay').style.display = 'flex';
        }
        function closeShield() { document.getElementById('shield-overlay').style.display = 'none'; }
        function openGoogleTasks() { window.location.href = "https://tasks.google.com/"; }

        window.onload = initApp;
    </script>
</body>
</html>
