<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategic Command: Sanctuary</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --accent: #00d4ff; --gold: #ffd700; --danger: #ff4b4b; --bg: #050507; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* BREATHING RESET SCREEN */
        #reset-screen { position: fixed; inset: 0; background: var(--bg); z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; }
        .breath-circle { width: 100px; height: 100px; border: 2px solid var(--accent); border-radius: 50%; animation: pulse 5s ease-in-out forwards; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        /* CONTENT SCREENS */
        .screen { display: none; padding: 25px; animation: fadeIn 0.8s ease-out; width: 100%; box-sizing: border-box; overflow-y: auto; max-height: 90vh; text-align: left; }
        .active { display: flex; flex-direction: column; align-items: flex-start; }
        
        .label { color: var(--accent); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 12px; opacity: 0.6; width: 100%; text-align: center; }
        .gold-label { color: var(--gold); }

        .vision-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; display: none; }
        .vision-img[src^="http"] { display: block; }

        .goal-display { font-size: 1rem; font-weight: 400; line-height: 1.6; max-width: 650px; margin-bottom: 25px; color: #d1d1d1; white-space: pre-wrap; width: 100%; }
        
        /* NAVIGATION */
        .nav-container { width: 100%; display: flex; justify-content: center; gap: 8px; margin-top: auto; padding-bottom: 20px; }
        .nav-btn { background: transparent; border: 1px solid #333; color: #777; padding: 10px 20px; font-size: 0.75rem; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: black; border: none; padding: 12px 25px; font-size: 0.85rem; font-weight: 700; border-radius: 8px; text-transform: uppercase; cursor: pointer; }
        .btn-gold { background: var(--gold); }

        #menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; overflow-y: auto; padding: 25px; box-sizing: border-box; }
        .config-box { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; }
        textarea.config-box { min-height: 60px; resize: vertical; }

        .settings-icon { position: fixed; bottom: 15px; right: 15px; font-size: 18px; opacity: 0.15; z-index: 101; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="reset-screen">
        <div class="breath-circle"></div>
        <p style="margin-top:20px; font-size:0.7rem; letter-spacing:3px; opacity:0.5">CLEARING MIND...</p>
    </div>

    <div class="settings-icon" onclick="toggleMenu()">‚öôÔ∏è</div>

    <div id="menu">
        <h3 style="color:var(--accent); font-size: 0.8rem; letter-spacing: 2px;">COMMAND SETTINGS</h3>
        <div id="editor-fields"></div>
        <div style="display:flex; gap: 10px; margin-top: 20px;">
            <button class="btn-main" style="flex:2" onclick="saveAndRestart()">SAVE & REBOOT</button>
            <button class="nav-btn" style="flex:1" onclick="toggleMenu()">EXIT</button>
        </div>
        <button class="nav-btn" style="width:100%; margin-top:20px; border-color:#555" onclick="exportToText()">üì• Export Backup</button>
        <div id="last-backup-display" style="font-size:0.5rem; text-align:center; margin-top:10px; opacity:0.3;"></div>
    </div>

    <div id="display-container"></div>

    <script>
        const configs = [
            { id: 'life', label: 'Life Legacy' },
            { id: '10yr', label: '10-Year Gate (Age 67)' },
            { id: '3yr', label: '3-Year Quest' },
            { id: '1yr', label: '1-Year Campaign' },
            { id: 'month', label: 'Monthly Focus' },
            { id: 'week', label: 'Weekly Mission' }
        ];

        let goals = JSON.parse(localStorage.getItem('sanctuaryGoals')) || {
            life: 'Vision...', life_img: '', '10yr': '...', '10yr_img': '', '3yr': '...', '3yr_img': '', 
            '1yr': '...', '1yr_img': '', 'month': '...', 'month_img': '', 'week': '...', 'week_img': ''
        };

        let currentIdx = 0;

        function startSequence() {
            setTimeout(() => {
                document.getElementById('reset-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('reset-screen').style.display = 'none'; }, 1000);
            }, 4000);
            initApp();
        }

        function initApp() {
            const container = document.getElementById('display-container');
            const editor = document.getElementById('editor-fields');
            container.innerHTML = ''; editor.innerHTML = '';

            configs.forEach((c, index) => {
                const isLast = index === configs.length - 1;
                const div = document.createElement('div');
                div.id = `screen-${index}`;
                div.className = `screen ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="label ${isLast ? 'gold-label' : ''}">${c.label}</div>
                    <img class="vision-img" src="${goals[c.id + '_img']}" alt="">
                    <div class="goal-display" style="${isLast ? 'color:white; font-weight:500;' : ''}">${goals[c.id]}</div>
                    <div class="nav-container">
                        ${index > 0 ? `<button class="nav-btn" onclick="prevScreen()">‚Üê Back</button>` : ''}
                        ${!isLast 
                            ? `<button class="btn-main" onclick="nextScreen()">Continue ‚Üí</button>` 
                            : `<button class="btn-main btn-gold" onclick="showPreMortem()">Check Alignment</button>`
                        }
                    </div>
                `;
                container.appendChild(div);
                editor.innerHTML += `
                    <label style="color:var(--accent); font-size:0.55rem;">${c.label}</label>
                    <textarea id="input-${c.id}" class="config-box">${goals[c.id]}</textarea>
                    <input type="text" id="img-${c.id}" class="config-box" value="${goals[c.id + '_img']}" placeholder="Image URL...">
                `;
            });

            // Add Pre-Mortem Screen
            const pm = document.createElement('div');
            pm.id = `screen-pm`;
            pm.className = 'screen';
            pm.innerHTML = `
                <div class="label" style="color:var(--danger)">Alignment Check</div>
                <div class="goal-display">If I fail to execute this week's mission, which part of my 10-Year Gate am I willing to sacrifice?</div>
                <div class="nav-container">
                    <button class="nav-btn" onclick="prevToWeek()">‚Üê Rethink</button>
                    <button class="btn-main" style="background:white" onclick="openGoogleTasks()">Deploy Tactics</button>
                </div>
            `;
            container.appendChild(pm);

            document.getElementById('last-backup-display').innerText = `Last Backup: ${localStorage.getItem('lastBackupDate') || 'None'}`;
        }

        function nextScreen() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); currentIdx++; document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function prevScreen() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); currentIdx--; document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function showPreMortem() { document.getElementById(`screen-${currentIdx}`).classList.remove('active'); document.getElementById('screen-pm').classList.add('active'); }
        function prevToWeek() { document.getElementById('screen-pm').classList.remove('active'); document.getElementById(`screen-${currentIdx}`).classList.add('active'); }
        function toggleMenu() { const m = document.getElementById('menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        
        function saveAndRestart() {
            configs.forEach(c => { 
                goals[c.id] = document.getElementById(`input-${c.id}`).value; 
                goals[c.id + '_img'] = document.getElementById(`img-${c.id}`).value;
            });
            localStorage.setItem('sanctuaryGoals', JSON.stringify(goals));
            location.reload();
        }

        function exportToText() {
            let content = `STRATEGIC COMMAND BACKUP\n\n`;
            configs.forEach(c => { content += `[${c.label}]\n${goals[c.id]}\n\n`; });
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Strategy_Backup.txt`;
            a.click();
            localStorage.setItem('lastBackupDate', new Date().toLocaleString());
        }

        function openGoogleTasks() { window.location.href = "https://tasks.google.com/"; }
        window.onload = startSequence;
    </script>
</body>
</html>
