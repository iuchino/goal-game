<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>North Star: Meditation Mode</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --accent: #00d4ff; --danger: #ff4b4b; --bg: #050507; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .screen { display: none; padding: 40px; animation: fadeIn 0.4s ease-out; width: 100%; box-sizing: border-box; overflow-y: auto; max-height: 80vh; }
        .active { display: flex; flex-direction: column; align-items: center; }
        
        .label { color: var(--accent); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 20px; opacity: 0.6; }
        .goal-display { font-size: 1.8rem; font-weight: 800; line-height: 1.3; max-width: 700px; margin-bottom: 30px; white-space: pre-wrap; }
        
        /* Navigation Buttons */
        .nav-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 12px 30px; font-size: 0.9rem; border-radius: 30px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-btn:active { background: var(--accent); color: black; }
        
        .btn-main { background: var(--accent); color: black; border: none; padding: 18px 40px; font-size: 1rem; font-weight: 800; border-radius: 12px; margin: 10px; text-transform: uppercase; width: 80%; max-width: 300px; }
        
        /* Shield and Settings */
        #shield-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; }
        .warning-box { border: 2px solid var(--danger); padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(255,75,75,0.2); }
        
        #menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; overflow-y: auto; padding: 30px; box-sizing: border-box; }
        input, textarea { width: 100%; background: #1a1a1c; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }
        
        .settings-icon { position: fixed; bottom: 20px; right: 20px; font-size: 20px; opacity: 0.2; z-index: 101; }
        .progress-indicator { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); transition: 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="settings-icon" onclick="toggleMenu()">‚öôÔ∏è</div>
    <div id="progress-bar" class="progress-indicator" style="width: 0%;"></div>

    <div id="shield-overlay">
        <div class="warning-box">
            <h2 style="color:var(--danger)">THREAT DETECTED</h2>
            <p id="shield-message" style="line-height:1.6"></p>
            <button class="btn-main" style="background:white" onclick="closeShield()">I AM STRONGER. BACK TO MISSION.</button>
        </div>
    </div>

    <div id="menu">
        <h2 style="color:var(--accent)">COMMAND CONFIG</h2>
        <div id="editor-fields"></div>
        <textarea id="input-temptation" placeholder="Temptation Warning..."></textarea>
        <button class="btn-main" onclick="saveAndRestart()">SAVE & SYNC</button>
        <button class="nav-btn" onclick="toggleMenu()">CLOSE</button>
    </div>

    <div id="display-container"></div>

    <script>
        const configs = [
            { id: 'life', label: 'Life Legacy' },
            { id: '10yr', label: 'The 10-Year Gate' },
            { id: '3yr', label: 'The 3-Year Quest' },
            { id: '1yr', label: 'The 1-Year Campaign' },
            { id: 'month', label: 'Monthly Focus' },
            { id: 'week', label: 'Weekly Mission' }
        ];

        let goals = JSON.parse(localStorage.getItem('meditationGoals')) || {
            life: 'Tap Gear to edit...', '10yr': '...', '3yr': '...', '1yr': '...', 'month': '...', 'week': '...',
            temptation: 'This choice sabotages your future self.'
        };

        let currentIdx = 0;

        function initApp() {
            const container = document.getElementById('display-container');
            const editor = document.getElementById('editor-fields');
            container.innerHTML = ''; editor.innerHTML = '';

            configs.forEach((c, index) => {
                const div = document.createElement('div');
                div.id = `screen-${index}`;
                div.className = `screen ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="label">${c.label}</div>
                    <div class="goal-display">${goals[c.id]}</div>
                    ${index < configs.length - 1 
                        ? `<button class="nav-btn" onclick="nextScreen()">Next Horizon ‚Üí</button>` 
                        : `<button class="btn-main" onclick="openToDo()">Initiate Tactics</button>
                           <button class="btn-main" style="background:#ff4b4b; color:white" onclick="activateShield()">üõ°Ô∏è RESIST TEMPTATION</button>`
                    }
                `;
                container.appendChild(div);
                editor.innerHTML += `<label style="color:var(--accent); font-size:0.7rem;">${c.label}</label><input type="text" id="input-${c.id}" value="${goals[c.id]}">`;
            });
            document.getElementById('input-temptation').value = goals.temptation;
            updateProgress();
        }

        function nextScreen() {
            document.getElementById(`screen-${currentIdx}`).classList.remove('active');
            currentIdx++;
            document.getElementById(`screen-${currentIdx}`).classList.add('active');
            updateProgress();
        }

        function updateProgress() {
            const percent = ((currentIdx + 1) / configs.length) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
        }

        function toggleMenu() {
            const m = document.getElementById('menu');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function saveAndRestart() {
            configs.forEach(c => { goals[c.id] = document.getElementById(`input-${c.id}`).value; });
            goals.temptation = document.getElementById('input-temptation').value;
            localStorage.setItem('meditationGoals', JSON.stringify(goals));
            currentIdx = 0;
            toggleMenu(); initApp();
        }

        function activateShield() {
            document.getElementById('shield-message').innerText = goals.temptation;
            document.getElementById('shield-overlay').style.display = 'flex';
        }
        function closeShield() { document.getElementById('shield-overlay').style.display = 'none'; }
        function openToDo() { window.location.href = "to-do://"; setTimeout(() => { window.location.href = "https://to-do.microsoft.com/"; }, 1000); }

        window.onload = initApp;
    </script>
</body>
</html>
